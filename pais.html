<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor header__contenido">
            <h1 class="header__titulo">Where in the world?</h1>
            <div class="header__dark-mode">
                <a href="" id="dark">
                    <img src="/build/images/moon.svg" alt="" class="header__moon">
                </a>
                <p class="header__mode">Dark Mode</p>
            </div>
        </div>
    </header>

    <div class="contenedor">
        <a href="/" class="boton">Back</a>
    </div>

    <main class="contenedor">
        <div class="detalle">
            <div class="detalle__imagen"></div>  <!-- Imágen del país -->
            <!-- Información del país -->
            <div class="detalle__informacion">
                <!-- Nombre del pais -->
                <h2 class="detalle__nombre" id="nombre"></h2>
                <!-- Detalles -->
                <div class="detalles">
                    <div class="detalles__derecha">
                        <p class="detalle__native">Native Name: <span id="native"></span></p>
                        <p class="detalle__population">Population: <span id="population"></span></p>
                        <p class="detalle__region">Region: <span id="region"></span></p>
                        <p class="detalle__subregion">Sub Region: <span id="subregion"></span></p>
                        <p class="detalle__capital">Capital: <span id="capital"></span></p>
                    </div>
                    <div class="detalles__izquierda">
                        <p class="detalle__domain">Top Level Domain: <span id="domain"></span></p>
                        <p class="detalle__curriences">Curriences: <span id="curriences"></span></p>
                        <p class="detalle__languages">Languages: <span id="languages"></span></p>
                    </div>
                </div>
                <!-- Border Countries -->
                <div class="countries">
                    <p class="countries__titulo">Border Countries:</p>
                    <div class="borders"></div>
                </div>
            </div>
        </div>
    </main>


    <script src="/build/js/app.js"></script>
</body>
</html>
